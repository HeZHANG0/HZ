        <style>
            table.panel-df {
                    margin-left: auto;
                    margin-right: auto;
                    border: none;

                    border-spacing: 0;
                    color: black;
                    font-size: 12px;

                    text-align: right;
                    vertical-align: middle;
                    padding: 0.5em 0.5em !important;

                    white-space: normal;
                    max-width: none;
                    border: none;

                    display: table-row-group;

                    border-color: inherit;

                    background: #f5f5f5;
                }

                    border-bottom: 1px solid black;
